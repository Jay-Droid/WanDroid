apply from: "../../biz_components.gradle"


dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    /**
     * 公共业务组件
     */
    implementation project(path: ':base_components:base_component')
//    implementation 'com.jaydroid.base_component:base_component:1.0.0'

}

apply plugin: 'maven'
uploadArchives {
    //dependencies path: com.jaydroid.login:login:1.0.0
    repositories.mavenDeployer {
        // 本地路径
        repository(url: MAVEN_LOCAL_REPO_PATH)
        // 唯一标识
        pom.groupId = "com.jaydroid.login"
        // 项目名称
        pom.artifactId = "login"
        // 版本号
        pom.version = "1.0.0"
    }
}
