apply from: "../../gradle/biz_components.gradle"
apply plugin: 'maven'
uploadArchives {
    //dependencies path: com.jaydroid.main:main:1.0.0
    repositories.mavenDeployer {
        // 本地路径
        repository(url: MAVEN_LOCAL_REPO_PATH)
        // 唯一标识
        pom.groupId = "com.jaydroid.main"
        // 项目名称
        pom.artifactId = "main"
        // 版本号
        pom.version = "1.0.0"
    }
}

dependencies {
    implementation rootProject.ext.dependencies['lottie']
    implementation rootProject.ext.dependencies['banner']
    implementation rootProject.ext.dependencies['smart-refresh-layout']
    implementation rootProject.ext.dependencies['recycler-adapter-helper']

    /**
     * 单项目公共业务组件
     */
    implementation project(path: ':base_components:base_component_wan')
//    implementation rootProject.ext.dependencies['base_component_wan']

}

